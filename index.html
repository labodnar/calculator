<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>


  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link href="styles.css" rel="stylesheet">

  <script type="module" defer src="main.js"></script>

</head>



<body>
  <br>
  <h1>Calculator5</h1>


  <div class="container ">


    <button op class="btn-key btn btn-outline-dark">^</button>
    <button op class="btn-key btn btn-outline-dark">/</button>
    <button op class="btn-key btn btn-outline-dark">*</button>
    <button op class="btn-key btn btn-outline-dark">-</button>


    <button numKey class="btn-key btn btn-outline-dark">7</button>
    <button numKey class="btn-key btn btn-outline-dark">8</button>
    <button numKey class="btn-key btn btn-outline-dark">9</button>
    <button op class="plus-key btn btn-outline-dark ">+</button>


    <button numKey class="btn-key btn btn-outline-dark">4</button>
    <button numKey class="btn-key btn btn-outline-dark">5</button>
    <button numKey class="btn-key btn btn-outline-dark">6</button>


    <button numKey class="btn-key btn btn-outline-dark">1</button>
    <button numKey class="btn-key btn btn-outline-dark">2</button>
    <button numKey class="btn-key btn btn-outline-dark">3</button>

    <button class="plus-key btn btn-outline-dark" id="equals">=</button>

    <button numKey class="zero-key btn btn-outline-dark">0</button>
    <button numKey class="btn-key btn btn-outline-dark">.</button>


  </div>



  <br>
  <!-- Main buttons -->

  <div>
    <button class="wide-key btn btn-outline-dark" id="clear">Clear</button>
    <button class="wide-key btn btn-outline-dark" id="back">Back</button>
  </div>



  <!-- Output -->
  <br>
  <div class="container-out">
    <div id="output-1" class="output1 col-4 bg-dark ">Initial output goes here</div>
    <div id="output-2" class="col-4 bg-dark output2">Ans here</div>
  </div>


  <p></p>

  <p id="err1" class="err1"></p>



</body>

</html>
